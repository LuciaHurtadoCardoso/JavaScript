<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PI</title>
    <script>
        window.onload = function(){
            document.getElementById("parrafo").innerHTML = `El valor de PI formateado a 4 decimales es `+Math.PI.toFixed(4);
        }
    </script>
</head>
<body>
    <h1>Valor de PI con 4 decimales</h1>
    <p id="parrafo"></p>
</body>
</html>
