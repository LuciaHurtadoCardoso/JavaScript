<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mayúscula o minúscula</title>
    <script>

        function Comprueba (cadena){
            var resultado = "";
            if(cadena == cadena.toUpperCase()) 
            {
                resultado = `La cadena está formada por mayúsculas`;
            }else if(cadena == cadena.toLowerCase()){
                resultado = `La cadena está formada por minúsculas`;
            }else{
                resultado = `La cadena está formada por ambas, mayúsculas y minúsculas`;
            }
            return resultado;
        }

        onload = function(){
        document.getElementsByTagName("button")[0].onclick = function(){
            document.getElementById("parrafo").innerHTML = Comprueba(document.getElementById("cadena").value);
            }
        }
    </script>
</head>
<body>
        <h1>¿La cadena está en mayúscula, minúscula o es una mezcla de ambas?</h1>
        Introduce la cadena: <input type="text" id="cadena">
        <button>Comprobar</button>
        <p id="parrafo"></p>
</body>
</html>
