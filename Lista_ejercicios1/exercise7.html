<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Par o impar</title>
    <script>

        function Comprueba(num){
            var resultado = "";

            if(num%2==0)
            {
                resultado += `El número es par`;
            }else{
                resultado += `El número es impar`;
            }
            return resultado;
        }

        onload = function(){
        document.getElementsByTagName("button")[0].onclick = function(){
            document.getElementById("parrafo").innerHTML = Comprueba(document.getElementById("numero").value);
            }
        }
    </script>
</head>
<body>
    <h1>Par o impar</h1>
    Introduce un número: <input type="number" id="numero">
    <button>Comprobar</button>
    <p id="parrafo"></p>
</body>
</html>
